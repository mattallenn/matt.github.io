<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solar System Website</title>
</head>
<body>
    <div class="solar-system">
    <a href="index.html">
      <div id="sun"></div>
    </a>

  <div class="orbit mercury-orbit"></div>
  <div class="mercury-spin">
    <div id="mercury"></div>
  </div>

  <div class="orbit venus-orbit"></div>
  <div class="venus-spin">
    <div id="venus"></div>
  </div>

  <div class="earth-spin">
    <div class="orbit moon-orbit"></div>
    <div class="moon-spin">
      <div id="moon"></div>
    </div>
       <a href="about.html" class="planet-link">
                <div id="earth"></div>
        </a>
  </div>

  <div class="orbit mars-orbit"></div>
  <div class="mars-spin">
    <div id="mars"></div>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
